<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation</title>
    <style src="../screens-css/orderplace.css"></style>
    <link rel="stylesheet" href="../screens-css/orderplace.css">


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <script src="../screens-js/checkout_form.js"></script>
</head>

<body>
    <div class="container">
        <div class="order-confirmation">
            <h1 class="animate__animated animate__fadeInUp">Thank You!</h1>
            <h2>Your order has been successfully placed.</h2>
            <p>We appreciate your business and look forward to serving you again.</p>
            <img src="../about_us_images/giphy.gif" alt="Checkmark">
        </div>

        <div class="order-details">
            <h2>Order Details</h2>
            <ul>
                <li><span class="label">Order ID:</span> <span class="value">ORD-12345678</span></li>
                <li><span class="label">Customer Name:</span> <span id="output" class="value"></span></li>
                <li><span class="label">Email Address:</span> <span id="email2" class="value"></span></li>
                <li><span class="label">Shipping Address:</span> <span class="value" id="adr">123 Main Street, Krishna Nagar, Mathura (U.P)</span></li>
            </ul>
        </div>

        <div class="call-to-action">
            <a href="../screens/Coming_Soon.html" class="animate__animated animate__pulse">Track Your Order</a>
        </div>
    </div>

        // var email = localStorage.getItem('email');
        
        // document.getElementById('email2')
        // .innerText = email;
        var info = localStorage.getItem('info');
        console.log(info);

        a = info.split(",")
        console.log(a)
        document.getElementById('output')
        .innerText = a[0];

        document.getElementById('email2')
         .innerText = a[1];

         document.getElementById('adr').innerText = a[2];



       
    </script>
</body>
</html>
