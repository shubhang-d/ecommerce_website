<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Checkout form
    </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
    body {
  font-family: Arial;
  font-size: 17px;
  padding: 8px;
    }

    * {
    box-sizing: border-box;
    }
        .row {
  display: -ms-flexbox; /* IE10 */
  display: flex;
  -ms-flex-wrap: wrap; /* IE10 */
  flex-wrap: wrap;
  margin: 0 -16px;
}

.col-25 {
  -ms-flex: 25%; /* IE10 */
  flex: 25%;
}

.col-50 {
  -ms-flex: 50%; /* IE10 */
  flex: 50%;
}

.col-75 {
  -ms-flex: 75%; /* IE10 */
  flex: 75%;
}

.col-25,
.col-50,
.col-75 {
  padding: 0 16px;
}

.container {
  background-color: #f2f2f2;
  padding: 5px 20px 15px 20px;
  border: 1px solid lightgrey;
  border-radius: 3px;
}

input[type=text] {
  width: 100%;
  margin-bottom: 20px;
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 3px;
}

input[type=tel] {
  width: 100%;
  margin-bottom: 20px;
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 3px;
}

label {
  margin-bottom: 10px;
  display: block;
}

.icon-container {
  margin-bottom: 20px;
  padding: 7px 0;
  font-size: 24px;
}

.btn {
  background-color: #04AA6D;
  color:#ffffff;
  padding: 12px;
  margin: 10px 0;
  border: none;
  width: 100%;
  border-radius: 3px;
  cursor: pointer;
  font-size: 17px;
}

.btn:hover {
  background-color: #45a049;
}

span.price {
  float: right;
  color: grey;
}

/* Responsive layout - when the screen is less than 800px wide, make the two columns stack on top of each other instead of next to each other (and change the direction - make the "cart" column go on top) */
@media (max-width: 800px) {
  .row {
    flex-direction: column-reverse;
  }
  .col-25 {
    margin-bottom: 20px;
  }
}
    </style>
    <body>
      <p style="font-weight: 800; font-size: 30px;">Please Enter Your Details to Continue:</p>
    <div class="row">
        <div class="col-75">
          <div class="container">
            <form id="dataform" action="orderplacegwy.html" onsubmit="return validateForm()">

      
              <div class="row">
                <div class="col-50">
                  <h3>Billing Address</h3>
                  <label for="fname"><i class="fa fa-user"></i> Full Name</label>
                  <input type="text" id="fname" name="firstname" placeholder="Full Name" required>
                  <label for="email"><i class="fa fa-envelope"></i> Email</label>
                  <input type="text" id="email" name="email" placeholder="E-mail Id" required>
                  <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
                  <input type="text" id="adr" name="address" placeholder="address" required>
                  <div class="row">
                    <div class="col-50">
                      <label for="City">City</label>
                      <input type="text" id="City" name="City" placeholder="City">
                    </div>
                    <div class="col-50">
                      <label for="lm">Landmark</label>
                      <input type="text" id="lm" name="lm" placeholder="Landmark">
                    </div>
                  </div>
      
                  <div class="row">
                    <div class="col-50">
                      <label for="state">State</label>
                      <input type="text" id="state" name="state" placeholder="State" required>
                    </div>
                    <div class="col-50">
                      <label for="zip">Postal Code</label>
                      <input type="text" id="zip" name="zip" placeholder="Postal code" maxlength="6">
                    </div>
                  </div>
                </div>
      
                <div class="col-50">
                  <h3>Payment</h3>
                  <label for="fname">Accepted Cards</label>
                  <div class="icon-container">
                    <i class="fa fa-cc-visa" style="color:navy;"></i>
                    <i class="fa fa-cc-amex" style="color:blue;"></i>
                    <i class="fa fa-cc-mastercard" style="color:red;"></i>
                    <i class="fa fa-cc-discover" style="color:orange;"></i>
                  </div>
                  <label for="cname">Name on Card</label>
                  <input type="text" id="cname" name="cardname" placeholder="Name" required>
                  <label for="ccnum">Credit card number</label>
                  <input type="tel" id="ccnum" name="cardnumber" placeholder="0000-0000-0000-0000" minlength="16" maxlength="20" required>
                  <label for="expmonth">Exp Month</label>
                  <input type="tel" id="expmonth" name="expmonth" placeholder="Exp Month" required maxlength="2">
      
                  <div class="row">
                    <div class="col-50">
                      <label for="expyear">Exp Year</label>
                      <input type="tel" id="expyear" name="expyear" placeholder="Exp Year" required minlength="4" maxlength="4">
                    </div>
                    <div class="col-50"> 
                      <label for="cvv">CVV</label>
                      <input type="tel" id="cvv" name="cvv" placeholder="CVV"  maxlength="3"  required>
                    </div>
                  </div>
                </div>
      
              </div>
              <label>
                <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
              </label>
              <input type="submit" value="Continue to checkout" class="btn">
            </form>
          </div>
        </div>
        </div>
      </div>
<script>
  document.getElementById('dataform').onsubmit = function() {
    var info = [document.getElementById('fname').value, document.getElementById("email").value, document.getElementById("adr").value+" "+document.getElementById("lm").value+" "+document.getElementById("City").value+" "+document.getElementById("state").value+" "+document.getElementById("zip").value];
    localStorage.setItem('info', info);
    console.log(info)
    // localStorage.setItem('fname',document.getElementById('fname').value);
    // localStorage.setItem('email',document.getElementById('email').value);


  };
  
</script>
